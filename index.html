  <!-- Modal Structure -->
  <div id="modal1" class="modal">

    <div class="modal-content">

		<div id="modal-post">
			<video id="player" autoplay></video>
		    <canvas id="canvas" width="320px" height="240px"></canvas>

		    <div class="container">
		        <!-- <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="capture-btn">Capture
		        </button> -->
		        <div id="pick-image">
		          <h6>Escolha uma imagem</h6>
		          <input type="file" accept="image/*" id="image-picker">
		        </div>

				<div class="center-align buttonsTop">
					<a class="btn-large btn-floating waves-effect waves-light green" id="capture-btn"><i class="material-icons">add_a_photo</i></a>
					<a class="btn-large btn-floating waves-effect waves-light green" id="location-btn"><i class="material-icons">add_location</i></a>
				</div>

				<form>
					<div class="input-field">
			        	<input id="title" name="title" type="text" class="validate">
			        	<label for="title">Título</label>
			        </div>
			        <div class="input-field">
			        	<input id="location" name="location" type="text" class="validate">
			        	<label for="location">Localização</label>
			        </div>

			         <div class="preloader-wrapper small active" id="location-loader">
					    <div class="spinner-layer spinner-green-only">
					      <div class="circle-clipper left">
					        <div class="circle"></div>
					      </div><div class="gap-patch">
					        <div class="circle"></div>
					      </div><div class="circle-clipper right">
					        <div class="circle"></div>
					      </div>
					    </div>
					  </div>

			        <div class="input-field">
			        	<textarea id="conteudo" class="materialize-textarea"></textarea>
			        	<label for="conteudo">Conteúdo</label>
			        </div>
			        <div class="center-align">
				        <button id="" class="btn waves-effect waves-light light-blue" type="submit">Anotar
						    <i class="material-icons right">send</i>
						</button>
						<button id="close-modal-post" class="btn waves-effect waves-light red modal-close" type="button">Fechar
						    <i class="material-icons right">close</i>
						</button>
					</div>
				</form>
			</div>
		</div> 
    </div>
