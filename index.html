<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Note</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="src/css/materialize.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="src/css/custom.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Note">
	<link rel="apple-touch-icon" href="src/imagens/icons/app-icon-144x144.png" sizes="144x144">
	<meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
	<meta name="theme-color" content="#03A9F4">

</head>
<body>

	<nav class="light-blue">
		<div class="nav-wrapper container">
			<a href="/note/" class="brand-logo logoCustom">
				<img class="logo" 
					srcset="src/imagens/layout/logo-small-mobile.png 92w,
					        src/imagens/layout/logo-small.png 112w"
					sizes="(max-width: 480px) 92px,
					       (min-width: 481px) 112px"
					src="src/imagens/layout/logo-small.png" alt="Logo Diário">
			</a>
		</div>
	</nav>

	<div class="container">
		<h1 class="center-align grey-text h1">Sem Anotações</h1>
		<div class="row" id="note-list"></div>
	</div><!-- FIM CONTAINER -->



    <!-- Modal Trigger -->
  	<div class="fixed-action-btn">
		<a id="buttonAdicinar" class="btn-floating btn-large waves-effect waves-light green modal-trigger" href="#modal1">
			<i class="large material-icons">add</i>
		</a>
	</div> 

	<!-- Modal Structure -->
	<div id="modal1" class="modal">

		<div class="modal-content">

			<div id="modal-post">
				<video id="player" autoplay></video>
			    <canvas id="canvas" width="320px" height="240px"></canvas>

			    <div class="container">
			        <div id="pick-image">
			          <h6>Escolha uma imagem</h6>
			          <input type="file" accept="image/*" id="image-picker">
			        </div>

					<div class="center-align buttonsTop">
						<a class="btn-large btn-floating waves-effect waves-light green" id="capture-btn"><i class="material-icons">add_a_photo</i></a>
						<a class="btn-large btn-floating waves-effect waves-light green" id="location-btn"><i class="material-icons">add_location</i></a>
					</div>

					<form>
						<div class="input-field">
				        	<input id="title" name="title" type="text" class="validate">
				        	<label for="title">Título</label>
				        </div>
				        <div class="input-field">
				        	<input id="location" name="location" type="text" class="validate">
				        	<label for="location">Localização</label>
				        </div>

				         <div class="preloader-wrapper small active" id="location-loader">
						    <div class="spinner-layer spinner-green-only">
						      <div class="circle-clipper left">
						        <div class="circle"></div>
						      </div><div class="gap-patch">
						        <div class="circle"></div>
						      </div><div class="circle-clipper right">
						        <div class="circle"></div>
						      </div>
						    </div>
						  </div>

				        <div class="input-field">
				        	<textarea id="conteudo" class="materialize-textarea"></textarea>
				        	<label for="conteudo">Conteúdo</label>
				        </div>
				        <div class="center-align">
					        <button id="" class="btn waves-effect waves-light light-blue" type="submit">Anotar
							    <i class="material-icons right">send</i>
							</button>
							<button id="close-modal-post" class="btn waves-effect waves-light red modal-close" type="button">Fechar
							    <i class="material-icons right">close</i>
							</button>
						</div>
					</form>
				</div>
			</div> 
		</div>

	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script src="src/js/jquery-2.1.1.min.js"></script>
    <script src="src/js/materialize.min.js"></script>
	<script src="src/js/promise.js"></script>
	<script src="src/js/fetch.js"></script>
	<script src="src/js/idb.js"></script>
	<script src="src/js/utility.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/feed.js"></script>
    <script>
    	(function($){
		  $(function(){

		    $('.sidenav').sidenav();

		  }); // end of document ready
		})(jQuery); // end of jQuery name space

		 $(document).ready(function(){
		  $('.modal').modal();
		  });
    </script>

</body>
</html>
